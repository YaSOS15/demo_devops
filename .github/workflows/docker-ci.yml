name: Build, Push image & Test (Docker Hub)

on:
  push:
    branches:
      - main

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image to Docker Hub
        id: build
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            yasos2025/demo_devops:latest
            yasos2025/demo_devops:${{ github.sha }}

  test-image:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Login to Docker Hub (required to pull)
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Pull the image we just pushed
        run: |
          IMAGE=yasos2025/demo_devops:latest
          echo "Image: $IMAGE"
          docker pull $IMAGE

      - name: Run container for health check
        run: |
          set -euo pipefail
          IMAGE=yasos2025/demo_devops:latest
          PORT=8080
          docker run -d --name tmp_site -p ${PORT}:80 $IMAGE
          sleep 5
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:${PORT}/ || true)
          echo "HTTP code: $HTTP_CODE"
          if [ "$HTTP_CODE" -ne 200 ]; then
            echo "Health check failed, dumping container logs:"
            docker logs tmp_site || true
            docker ps -a || true
            docker stop tmp_site || true
            docker rm tmp_site || true
            exit 1
          fi
          echo "Health check passed"
          docker stop tmp_site || true
          docker rm tmp_site || true
